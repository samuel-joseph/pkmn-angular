<div *ngIf="myPokemons">
  <span *ngFor="let pokemon of myPokemons">
    <img [src]="pokemon.sprites.front_default" (click)="removePokemon(pokemon.id)"/>
  </span>
</div>

<span *ngFor="let region of regionArr">
  <button (click)="getRegion(region)">{{region}}</button>
</span>

<div *ngIf="regionPokemons">
  <span *ngFor="let pokemon of regionPokemons">
      <img [src]="pokemon.url" (click)="chosenPokemon(pokemon.id)" />
  </span>
</div>
